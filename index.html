<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyHigh Adventure</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header>
    <div id="TopBar" class="text-center">24/7 Customer Service</div>
    <div id="Navbar">
      <nav class="navbar navbar-expand-lg bg-body-tertiary px-2">
        <div class="container-fluid">

          <img id="logo" src="images/Skyhigh logo.svg" alt="Logo" width="100" height="100">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-5">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Adventures</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Deals</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blogs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacts</a>
              </li>
              <li class="nav-item">
              </li>
            </ul>
            <button class="btn btn-outline-primary" type="submit">Book Now</button>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <section id="hero">
      <div class="container-fluid bg-dark p-4 text-white bg-opacity-75 ">

        <div class="text-light-blue text-center px-3">
          <h1 class="display-1 w-75 mx-auto p-6">Push Your Limits with SkyHigh Adventures</h1>
          <p class="lead md-5">Experience the thrill of a lifetime with breathtaking views and adrenaline fuelled
            activities.</p>
          <button class="btn btn-light mb-2" type="submit">Explore Adventures</button>
        </div>

      </div>
    </section>

  </main>
</body>

</html>
